        let url = '/json/biz/:cameraId/biz/:cvrId/go';
        const reg = /\/:\w+/gi;
        const pathParam = url.match(reg);
        const newParam = pathParam.map(function(item) {
            return item.replace(/\/:/g, '');
        });
debugger;

            if (params[item]) {
                url = url.replace(':' + item, params[item]);
                delete params[item];
            }
        });
